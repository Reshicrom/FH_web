<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="/static/style/styles.css">
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<section id="header" class="container">
    <h1>

        Student Dashboard

    </h1>
</section>


<section class="container" id="Nav">
    <form> <!--action=""-->
        <input type="text" name="name" placeholder="Cis-Suche" required>
        <input type="submit" name="submit"  value="Submit">
    </form>
</section>
<section class="container" id="Content">
    <div id="Uhr">
        <h2>
            Uhrzeit
        </h2>
    </div>
    <div id="Datum">
             <h2>
                Datum
            </h2>
    </div>
    <div id="Kalender">
        <table>
            <tr>
                <th>
                    Kalender
                </th>
            </tr>
            <tr>
                <td>
                    <h4> Heute </h4>
                </td>
            </tr>
            <tr>
                <td>
                    06:00------
                </td>
            </tr>
            <tr>
                <td>
                    10:00------
                </td>
            </tr>
            <tr>
                <td>
                    14:00------
                </td>
            </tr>
            <tr>
                <td>
                    18:00------
                </td>
            </tr>

        </table>
    </div>
    <div id="ToDo">

                    <table>
                        <tr>
                            <th>

                                To-do

                            </th>
                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <input type="checkbox" id="Task1" name="Task1" value="Task1">
                                    <label for="Task1">
                                        Task 1
                                    </label>
                                    <input type="checkbox" id="Task2" name="Task2" value="Task2">
                                    <label for="Task2">
                                        Task 2
                                    </label>
                                    <input type="checkbox" id="Task3" name="Task3" value="Task3">
                                    <label for="Task3">
                                        Task 3
                                    </label>
                                </form>
                            </td>
                        </tr>

                    </table>
    </div>
    <div id="Wetter">
        <h3>Wetter</h3>
    </div>
    <div id="Fotos">
        <h3>Fotos</h3>
    </div>

</section>
</body>
</html>
