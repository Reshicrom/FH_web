<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="/static/style/styles.css">-->
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<section id="header" class="container-fluid">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <h1>

                    Student Dashboard by David, Sejla & Jessica

                </h1>
            </div>
        </div>

    </div>
</section>

<section id="Nav">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-4">
                <div id="Suche">
                    <form>
                        <div class="input-group">
                            <input type="text" name="name" placeholder="Cis-Suche" required class="form-control">
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="buttons" class="d-flex justify-content-end">
                    <button class="btn btn-primary mx-2">Wetter</button>
                    <button class="btn btn-primary mx-2">Uhrzeit</button>
                    <button class="btn btn-primary mx-2">Datum</button>
                    <button class="btn btn-primary mx-2">To-Do</button>
                    <button class="btn btn-primary mx-2">Fotos</button>
                    <button class="btn btn-primary mx-2">Kalender</button>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="Content">
    <div class="row" id="Datum_Zeit">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <div class="container" id="Uhr">
                <h2>
                    11:28
                </h2>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="container" id="Datum">
                <h2>
                    02.03.2023
                </h2>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>


    <div class="row" id="Middle">
        <div class="col-sm-2">
            <div id="ToDo">
                <h2>My To Do List</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
            <ul id="myUL">
                <li>Hit the gym</li>
                <li class="checked">Pay bills</li>
                <li>Meet George</li>
                <li>Buy eggs</li>
                <li>Read a book</li>
                <li>Organize office</li>
            </ul>
        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <div class="container" id="Kalender">
                <table>
                    <tr>
                        <th>
                            <h2>
                                Kalender
                            </h2>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <h4> Heute </h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            06:00------
                        </td>
                    </tr>
                    <tr>
                        <td>
                            10:00------
                        </td>
                    </tr>
                    <tr>
                        <td>
                            14:00------
                        </td>
                    </tr>
                    <tr>
                        <td>
                            18:00------
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>


    <div class="container" id="Wetter">
        <h3>Wetter</h3>
    </div>
    <div class="container" id="Fotos">
        <h3>Fotos</h3>
    </div>

</section>

</body>
</html>
